<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='icon' href="./images/avatar.ico" type='image/x-icon' />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Calculadora</title>
</head>
<body class="page">
    <hi class="title--big">- Calculadora -</hi>
    <form action="">
        <label for="numberA" class="label-a">
            Primer número:
            <input type="number" name="numberA" class="js-number-a">
        </label>
        <label for="numberB" class="label-b">
            Segundo número:
            <input type="number" name="numberB" class="js-number-b">
         </label>
        <label for="result">
            Resultado:
            <span class="js-reset text-bold"></span>
            <input type="button" value="Reset">
        </label>
    </form>

    <script src="scripts/main.js"></script>
</body>
</html>
